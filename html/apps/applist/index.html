<!DOCTYPE html>
<html lang="en" ng-app="appListApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Content-Language" content="en, english"/>
    <meta name="author" content="@0rb1t3r">
    <!-- CHANGE THIS -->
    <link rel="icon" type="image/png" href="/artwork/favicon.png">
    <title>loklak.org - App List</title>
    <!-- CHANGE THIS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/dashboard.css" rel="stylesheet">
    <link href="../../css/loklak.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
<script src="../../js/html5shiv.min.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-route.min.js"></script>
    <script src="../../js/loklak.js"></script>
    <script src="app_list.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://loklak.org">
            <img src="../../images/loklak_org.png" height="24" style="float:left;">: App List
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="topmenu">
          <ul class="nav navbar-nav navbar-right" ng-repeat="item in results | reverse">
            <li ng-repeat="(key, val) in item" ng-class="{active: $route.current.activetab == key}"><a ng-href="../../{{val}}">{{key}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" ng-app="loklak" ng-controller="app_list">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div id="navSidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="category in categoryKeys track by $index"><a href="#{{category | nospace}}"  ng-click="categoryFilter($event)" id="{{category}}">{{category}}</a></li>
              </ul>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div>
            <h1>
              <code>loklak Apps</code>
            </h1>
            <div class="content class" ng-repeat="app in apps track by $index">
              <div class="span2" id="{{app.applicationCategory | nospace}}">
                <div class="reveal">
                  <img ng-src="../{{ app.name }}/screenshot.png" />
                  <div class="hidden">
                    <div class="caption">
                      <div class="centered">
                        <p><a href='../../apps/{{ app.name }}'>{{ app.headline | uppercase}}</a></p>
                        <p>{{ app.alternativeHeadline }}</p>
                        <br/>
                        <p>Author: <a href='{{ app.author.url }}'>{{ app.author.name | uppercase }}</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap core JavaScript
================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="/js/jquery.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="/js/ie10-viewport-bug-workaround.js"></script>
      </body>
    </html>
