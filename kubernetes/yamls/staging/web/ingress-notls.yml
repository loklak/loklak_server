apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-notls
  namespace: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: staging.loklak.org
    http:
      paths:
      - path: /
        backend:
          serviceName: server
          servicePort: 80
